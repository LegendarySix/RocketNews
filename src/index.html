<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>RocketNews</title>
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="../assets/logo.svg" alt="Logo" />
            </div>

            <div class="textos">
                <h2>Atualize ideias e informações em 5 minutos.</h2>
                <h3>
                    tudo que você precisa saber para começar seu dia bem e
                    informado
                </h3>
                <h4>
                    noticias sobre o universo Rocketseat, e tudo o que precisa
                    para começar o dia melhor. perfeito para se preparar para
                    codar ☕
                </h4>
            </div>

            <div class="form">
                <p>Insira seu e-mail:</p>

                <div class="green"></div>

                <input
                    type="email"
                    id="email"
                    class="input"
                    placeholder="oi@rocketseat.com"
                />
                <button type="button" id="submitButton">
                    <img src="../assets/send.svg" alt="" />
                </button>
            </div>

            <div class="errorMessage"></div>

            <div class="link">
                <a href=""
                    >deixe-me ler primeiro
                    <img src="../assets/arrow-right.svg" alt="Seta"
                /></a>
            </div>
        </main>

        <aside>
            <!-- Imagem de fundo -->
        </aside>
    </body>
</html>
